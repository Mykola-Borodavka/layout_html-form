<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="container">
        <legend>Personal information</legend>
        <label class="file__field">
          Surname:
          <input
            type="text"
            name="surname"
            required
            autocomplete="off"
          >
        </label>
        <label class="file__field">
          Name:
          <input
            type="text"
            name="name"
            required
            autocomplete="off"
          >
        </label>
        <label class="file__field">
        How old are You?
          <input
            type="number"
            name="number"
            min="1"
            max="100"
            value="12"
          >
        </label>
        <label class="file__field">
          Full date of birth:
          <input
            type="date"
            name="date"
          >
        </label>
        <label>
        I accept the term of the agreement
          <input
            type="checkbox"
            name="checkbox"
            required
          >
        </label>
      </fieldset>
      <fieldset class="container">
        <legend>Registration</legend>
        <label class="file__field">
          E-mail:
          <input
            type="email"
            name="email"
            placeholder="email@example.com"
            required
          >
        </label>
        <label>
          Password:
          <input
            type="password"
            name="password"
            required
          >
        </label>
      </fieldset>
      <fieldset class="container">
        <legend>An interesting fact about you!</legend>
        <div class="file__field">
        Do you love cats?
          <label>
            <input
              type="radio"
              name="radio"
            >
            Yes
          </label>
          <label>
            <input
              type="radio"
              name="radio"
            >
            No
          </label>
        </div>
        <label class="file__field">
          What is your favorite color?
          <input
            type="color"
            name="color"
            class="file"
          >
        </label>
        <label class="file__field">
          What time do you go to bed?
          <input
            type="time"
            name="time"
          >
        </label>
        <label class="file__field">
          What are your favorite brand of cars?
          <select
            name="cars"
            id="cars"
            multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>
        <label>
          How do you rate our work?
          <input
            type="range"
            name="range"
            value="0"
          >
        </label>
      </fieldset>
      <fieldset class="container">
        <legend>Additional info:</legend>
        <label class="file__field">
          Comments:
          <textarea
            name="textarea"
            id="textarea"
            minlength="1"
            maxlength="10"
           >
          </textarea>
        </label>
        <label >
          Would you recommend us?
          <select
            name="select"
            id="select"
          >
            <option value="yes">yes</option>
            <option value="No">no</option>
          </select>
        </label>
      </fieldset>
      <button type="submit" class="container">Submit</button>
    </form>
  </body>
</html>
